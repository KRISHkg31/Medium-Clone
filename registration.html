<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="workplace">Workplace:</label>
        <input type="text" id="workplace" name="workplace" required>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>

        <label for="tagline">Tagline:</label>
        <input type="text" id="tagline" name="tagline" required>

        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" name="imageUrl" required>

        <label for="blogUrl">Your Blog URL:</label>
        <input type="url" id="blogUrl" name="blogUrl" required>

        <button type="button" onclick="addBlog()">Add Blog</button>
    </form>

    <script>
        function addBlog() {
            // You can add your custom logic here to handle the "Add Blog" action
            // For example, you can collect form data and perform further processing
            alert("Blog added successfully!");
        }
    </script>

</body>
</html>
